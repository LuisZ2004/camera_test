    <head>

        <link rel="stylesheet" href="style.css">

    <body>
        <main>
            <camera-output>
                <video id="video">Video stream not available.</video>
            </camera-output>
            <br>
            <canvas id="canvas"></canvas>
            <br>
            Select a Filter
            <select id = "filter"></select>
            <photo-gallery class="output">
                
            </photo-gallery>
